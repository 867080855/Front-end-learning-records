<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            font-size: 62.5%;
            width: 100%;
        }
        * {
            margin:0;
            padding:0;
        }
        .detail-box header {
            width: 100%;
            height: 8rem;
            position: relative;
            background-color: #fff;
        }
        .detail-box header p {
            position: absolute;
            width: 8rem;
            height:100%;
            background:red;
            left:0;
            top:0;
        }

        /*具体内容-表单样式*/
        .detail-box section {
            width: 100%;
            background-color: #EEEFF3;
        }
        .detail-box section .detail-line {
            height:18rem;
        }
        .detail-box section .detail-multiline {
            height:28rem;
        }
        .detail-line label {
            display: block;
            width: 90%;
            font-size:5rem;
            margin:0 auto;
        }
        form {
            padding-bottom: 20rem;
        }
        .detail-multiline label {
            display: block;
            width: 90%;
            font-size:5rem;
            margin:0 auto;
        }
        /*文本框*/
        .detail-line input {
            display: block;
            width: 90%;
            height:10rem;
            margin:0 auto;
            border-radius: 1rem;
            font-size:5rem;
        }
        .detail-multiline textarea {
            display: block;
            width: 90%;
            height:20rem;
            margin:0 auto;
            border-radius: 1rem;
            font-size:8rem;
            /*font-weight: 700;*/
        }

        /*流程图片样式*/
        .section1 img {
            width: 100%;
        }

        /*底部空白*/
        /*.detail-blank {*/
            /*width: 100%;*/
            /*height: 2rem;*/
        /*}*/
    </style>
</head>
<body>
<div class="detail-box">
    <header>
        <p></p>
        招聘合作
    </header>
    <!--合作流程-->
    <section class="section1">
        <img src="liucheng.png" alt="">
    </section>
    <!--招聘需求-->
    <section class="section2">
        <form action="" method="post">
            <div class="detail-line">
                <label for="company_name">企业全称</label>
                <input type="text" id="company_name">
            </div>
            <div class="detail-line">
                <label for="company_name">联系人</label>
                <input type="text" id="username">
            </div>
            <div class="detail-line">
                <label for="company_name">联系方式</label>
                <input type="text" id="tel">
            </div>
            <div class="detail-line">
                <label for="company_name">企业地址</label>
                <input type="text" id="company_address">
            </div>
            <div class="detail-line">
                <label for="company_name">招聘岗位</label>
                <input type="text" id="company_wanted">
            </div>
            <div class="detail-multiline">
                <label for="company_name">招聘要求</label>
                <textarea  id="company_need"></textarea>
            </div>
            <div class="detail-multiline">
                <label for="company_name">薪资福利</label>
                <textarea  id="company_good"></textarea>
            </div>

            <input type="submit" value="提交" style="display: block;width: 85%;height:10rem;font-size: 6rem;color:#fff; margin:.5rem auto;background-color: #33A301;">
        </form>
    </section>

</div>
</body>
</html>
