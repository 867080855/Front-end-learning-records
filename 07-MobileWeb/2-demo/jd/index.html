				<li>

						<img src="img/nav1.png" alt="">
						<p>物流查询</p>
					</a>
				</li>
				<li>
					<a href="#">

		</nav>
		<!-- main -->
		<main class="production">
			<section class="seckill production-box">
				<div class="dt-noborder">
					<div class="seckill-left">
						<span class="sk-icon"></span>
						<h3>掌上秒杀</h3>
						<div class="clock">

									<img src="img/detail02.jpg" alt="">

				<div class="dt">
					<h3>超值购</h3>
				</div>
				<div class="dd">
					<div class="clearfix">
						<a href="#" class="p-left b-right">

						<a href="#" class="p-right b-left">
							<img src="img/cp4.jpg" alt="">
						</a>
						<a href="#" class="p-left b-bottom">
							<img src="img/cp5.jpg" alt="">
						</a>
						<a href="#" class="p-left">
