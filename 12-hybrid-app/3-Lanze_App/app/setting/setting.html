		<div id="tuichu" style="margin:0 auto;width:70%;background-color: orangered;border-radius: 10px;height:40px;margin-top:50px;line-height: 40px;text-align: center;color:#fff;">
			退出登录
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
		mui.init();
			
		var tuichu = document.querySelector('#tuichu');
		tuichu.addEventListener('tap',function(){
			mui.ajax($$$.siturl + 'm=App&c=IsLogo&a=Logout',{
				type : 'get',
				data : {
					
				},
				dataType : 'json',
				success : function(data){
					alert(data.msg);
				},
				error : function(xhr,err){
					alert(xhr);
				}
			})
			
			 
			
			localStorage.removeItem('user_pass');
			localStorage.removeItem('user_name');
			
			
//			localStorage.setItem('tuichu_flag',true);
			
			mui.openWindow({
				url : '../../index.html',
				id : 'index.html'
			})
			
		})					
		document.addEventListener( "plusready", onPlusReady, true );

		function onPlusReady() {
			var lidoct=document.querySelector('.dangqinhuancun');
				lidoct.addEventListener('click',function(){
					plus.cache.clear( function () {
						var donowe=document.querySelector('.dangqinhuancun').innerHTML;
						document.querySelector('.dangqinhuancun').innerHTML='0KB';
						alert("共清理缓存   "+donowe);								
					});	
				});
				plus.cache.calculate( function ( size ) {
					var num = GetRandomNum(20,300);  
					
					size+=num;
					 
					document.querySelector('.dangqinhuancun').innerHTML=size+'KB';
					
					function GetRandomNum(Min,Max)
					{   
						var Range = Max - Min;   
						var Rand = Math.random();   
						return(Min + Math.round(Rand * Range));   
					}   
				});
		}
		</script>
	</body>
