<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/traceur/traceur.js"></script>
    <script src="./lib/traceur/BrowserSystem.js"></script>
    <script src="./lib/traceur/bootstrap.js"></script>
</head>
<body>
    <script type="text/traceur">
        let breakfast = {
            getDrink(){
                return 'tea';
            }
        };

        let dinner = {
            getDrink(){
                return 'bear';
            }
        };

        let sunday = Object.create(breakfast);
        console.log(sunday.getDrink()); // tea
        console.log(Object.getPrototypeOf(sunday) === breakfast);   // true

        Object.setPrototypeOf(sunday, dinner);
        console.log(sunday.getDrink()); // bear
        console.log(Object.getPrototypeOf(sunday) === dinner);  // true

        sunday = {
            __proto__:breakfast
        }
        console.log(sunday.getDrink()); // tea
    </script>
</body>
</html>
