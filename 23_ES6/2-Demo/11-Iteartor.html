<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/traceur/traceur.js"></script>
    <script src="./lib/traceur/BrowserSystem.js"></script>
    <script src="./lib/traceur/bootstrap.js"></script>
</head>
<body>
    <script type="text/traceur">
       let [a,b,c] = new Set(["a","b","c"]);
       console.log("a = " + a);
       console.log("b = " + b);
       console.log("c = " + c);

       function* fibs(){
           let a = 0;
           let b = 1;
           while(true){
                yield a;    // 返回a的值
                // Generator函数本意是iterator生成器，函数运行到yield时退出，并保留上下文，在下次进入时可以继续运行
                [a, b] = [b, a + b];
                /*
                        a   b
                first   0   1
                second  1   1
                third   1   2
                forth   2   3
                fifth   3   5
                sixth   5   8
                ...
                */
           }
       }

       var [first, second, third, forth, fifth, sixth] = fibs();
       console.log("first = " + first); // 0
       console.log("second = " + second); // 1
       console.log("third = " + third); // 1
       console.log("forth = " + forth); // 2
       console.log("fifth = " + fifth); // 3
       console.log("sixth = " + sixth); // 5
       // 斐波那契数列

       var myIterator  = fibs();
       var i = 1;
       while(i <= 15){
           console.log(myIterator.next());
           i++;
       }
       
       
    </script>    
</body>
</html>
