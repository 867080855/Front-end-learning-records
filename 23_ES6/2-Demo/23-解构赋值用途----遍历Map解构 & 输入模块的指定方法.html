<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/traceur/traceur.js"></script>
    <script src="./lib/traceur/BrowserSystem.js"></script>
    <script src="./lib/traceur/bootstrap.js"></script>
</head>
<body>
    <script type="text/traceur">
        // 遍历map
        console.log("遍历map");
        var map = new Map();
        map.set("id","007");
        console.log(map);
        console.log(typeof map);
        map.set("name","tecwang");

        for (const [key, value] of map) {
            console.log(key + " is " + value);
        }

        for (const item of map) {
            console.log(item);  // [id, 007],[name, tecwang]
            console.log(item.id);   // undefined
            console.log(item[0]);   // name
        }

        for (const [key] of map) {  // 键
            console.log(key);   // id name
        }

        for (const [, value] of map) {  // 值
            console.log(value); // 007 tecwang
        }

        // 输入模块的指定方法
        console.log("==============================================");
        console.log("输入模块的指定方法");
        // const {SourceMapConsumer, SourceNode } = require("source-map"); 
        // 目前无法运行
    </script>
</body>
</html>
