<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=qfSxXZYdVLLsYfYxPFtWhKxX">
        //v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
        //v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
    </script>
</head>

<body>
<div id="container"></div>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Z41nmvvE48ZxrdeH4lcRN1eIZent5WEb ">
</script>
<div id="container"></div>
<script type="text/javascript">

    // 百度地图API功能
    var map = new BMap.Map("container");
    var point = new BMap.Point(120.182510, 35.990880);
    map.centerAndZoom(point, 25);



    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);               // 将标注添加到地图中
//    marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画

    marker.addEventListener("click", function(){
        alert("您点击了标注");
    });





</script>
</body>
</html>
