<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 600px;
            height: 600px;
            margin:0 auto;
            position: relative;
        }
        .ball{
            width: 200px;
            height: 200px;
            border-radius:100px;
            background-color: blue;
            background-image:radial-gradient(120px at 40px 40px, rgba(0,0,0,0), rgba(0,0,0,.7));
            position: absolute;
            left:50%;
            top:100px;
            margin-left:-100px;
            animation:change 2s forwards;
        }
        @keyframes change {
            0%{
                top:100px;
            }
            30%{
                top:200px;
            }
            50%{
                top:175px;
            }
            65%{
                top:200px;
            }
            80%{
                top:180px;
            }
            100%{
                top:200px;
            }
        }
        .box::after{
            content:'';
            position: absolute;
            top:400px;
            left: 50%;
            margin-left:-75px;
            width: 150px;
            height: 20px;
            background-color: #777;
            border-radius:150px / 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="ball"></div>
    </div>
</body>
</html>
