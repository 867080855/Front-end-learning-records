<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin:0;
            padding:0;
            font-family: "Microsoft YaHei";
            background-color: #f7f7f7;
        }
        .wrapper{
            width: 1000px;
            margin:0 auto;
        }
        .wrapper>section{
            background-color: #fff;
            min-height: 100px;
            margin-bottom: 30px;
            box-shadow:1px 1px 4px #ddd;
        }
        .wrapper>header{
            font-size: 30px;
            margin-bottom: 10px;
            padding:20px;
            text-align: center;
            line-height: 1;
        }
        .wrapper section > header{
            background-color: #eee;
            color:#333;
            padding:10px;
            font-size: 22px;
            line-height: 1;
        }
        .wrap-box{
            padding:20px;
        }
        section:nth-of-type(2) p::selection{
            background-color: #0399A0;
        }
        section:nth-of-type(3) input::-webkit-input-placeholder{
            color:orange;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>CSS3-伪元素选择器</header>
        <section>
            <header>简介</header>
            <div class="wrap-box">

            </div>
        </section>
        <section>
            <header>E::selection</header>
            <div class="wrap-box">
                <p>一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话</p>
            </div>
        </section>
        <section>
            <header>E::placeholder</header>
            <div class="wrap-box">
                <input type="text" placeholder="我是一个占位符"/>
            </div>
        </section>
    </div>
</body>
</html>
