<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f7f7f7;
        }
        .wrapper{
            width: 1000px;
            margin:0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .wrapper>header{
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .wrapper>header>h3{
            line-height: 1;
            font-weight: normal;
            font-size: 28px;
        }
        .main{
            width: 100%;
        }
        .main .item{
            width: 210px;
            height: 210px;
            background-color: #fff;
            display: flex;/*这句话可以让内容水平竖直居中*/
            float: left;
            margin:15px;
            box-shadow: 2px 2px 5px #CCC;
            position: relative;
        }
        .main .item:after {
            content: attr(data-brief);
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 210px;
            position: absolute;
            top: 0;
            left: 0;
            color: #FFF;
            font-family: '微软雅黑';
            font-size: 18px;
            background-color: rgba(170, 170, 170, 0);
            z-index: -1;
            transition: all 0.3s ease-in;
        }
        .main .item:hover:after {
            background-color: rgba(170, 170, 170, 0.6);
            z-index: 100;
        }
        /*正文开始*/
        .border-image {
            margin: auto;
            border-image-source: url(images/border.png);
            border-image-width: 10px;
        }

        /*标准写法*/
        .item:nth-child(1) .border-image {
            width: 180px;
            height: 90px;
            border-image-repeat: round;
            border-image-slice:27;
        }
        .item:nth-child(2) .border-image {
            width: 180px;
            height: 90px;
            border-image-slice:27;
        }
        .item:nth-child(3) .border-image {
             width: 180px;
             height: 90px;
             border-image-slice:27;
             border-image-repeat: stretch;
         }
        .item:nth-child(3) .border-image {
            width: 180px;
            height: 90px;
            border-image-slice:27;
            border-image-repeat: stretch;
        }
        .item:nth-child(4) .border-image {
            width: 180px;
            height: 90px;
            border-image-slice:27;
            border-image-repeat: repeat;
            /*出现了一半的蓝色块，会截断背景图片*/
        }
        .item:nth-child(5) .border-image {
            width: 90px;
            height: 90px;
            border-image-slice:27;
        }
        .item:nth-child(6) .border-image {
            width: 180px;
            height: 90px;
            border-image-slice:27;
            border-image-repeat: round stretch;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header><h3>CSS3-边框图片</h3></header>
        <div class="main">
            <div class="item" data-brief="round平铺">
                <div class="border-image"></div>
            </div>
            <div class="item" data-brief="标准写法">
                <div class="border-image"></div>
            </div>
            <div class="item" data-brief="stretch拉伸">
                <div class="border-image"></div>
            </div>
            <div class="item" data-brief="repeat平铺">
                <div class="border-image"></div>
            </div>
            <div class="item" data-brief="方形拉伸">
                <div class="border-image"></div>
            </div>
            <div class="item" data-brief="设置水平和垂直拉伸方式">
                <div class="border-image"></div>
            </div>
        </div>
    </div>
</body>
</html>
