<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background-color: deepskyblue;
        }
        .box{
            width: 1000px;
            height: 80px;
            line-height: 80px;
            font-size: 80px;
            margin:100px auto;
            color:#fff;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            transition: all 1.5s;
        }
        .box:hover {
            width: 700px;
        }
    </style>
</head>
<body>
<div class="box">
    <span>4</span>
    <span>亿</span>
    <span>网</span>
    <span>友</span>
    <span>共</span>
    <span>同</span>
    <span>信</span>
    <span>任</span>
</div>
</body>
</html>
