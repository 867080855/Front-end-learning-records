<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 240px;
            height: 238px;
                /*自动检测大小*/
            transition:all 0.5s;
            margin:200px auto;
        }
        .rotateDiv{
            transform:rotate(360deg);
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
</head>
<body>
    <div>
        <img src="images/zhuan.jpg" alt=""/>
    </div>
</body>
<script>
    $(function() {
        $("div").on("click",function() {
            $(this).toggleClass("rotateDiv");
        })
    })
</script>
</html>
