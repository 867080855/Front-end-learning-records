<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin:100px auto;
            background-color: gold;
            border:5px dashed red;
            padding:50px;
        }
        .box1{
            background-image: url(images/bg.jpg);
            background-repeat: no-repeat;
            background-origin:padding-box;
            background-clip:content-box;
        }
        .box2{
            padding:52px;
            background-image: url(images/border.png);
            background-repeat: no-repeat;
            background-origin:padding-box;
            background-clip:content-box;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
