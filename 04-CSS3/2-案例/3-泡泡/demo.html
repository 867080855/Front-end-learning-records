<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            background-color: hotpink;
        }
        .box{
            width: 350px;
            height: 100px;
            margin:100px auto;
            border-radius:20px;
            background: url(images/paopao.png) no-repeat left top,
                            url(images/paopao.png) no-repeat right bottom;
            background-repeat: no-repeat;
            background-color: #0060BF;
            transition:all 1s;
                /*注意本句放在hover内和放在此处的区别，
                    放在hover内鼠标移开不能够动画恢复了。
                */
        }
        .box:hover{
            background-position:right bottom,left top ;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
