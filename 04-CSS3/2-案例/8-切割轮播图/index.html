<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .slider{
            position: relative;
            width: 500px;
            height: 300px;
            margin:50px auto;
        }
        .box{
            width: 500px;
            height: 300px;
            position: relative;
        }
        section{
            width: 100px;
            height: 300px;
            transform-style: preserve-3d;
            transform:rotateX(0deg);
            /*overflow: hidden;*/
            transition:all 1s;
            float: left;
        }
        section div{
            width: 100px;
            height: 300px;
            position: absolute;
        }
        .box section div:nth-child(1){
            background: url(images/1.png);
            transform:rotateX(0deg) translateZ(150px);
        }
        .box section div:nth-child(2){
            background: url(images/2.png);
            transform:rotateX(-90deg) translateZ(150px);
        }
        .box section div:nth-child(3){
            background: url(images/3.png);
            transform:rotateX(-180deg) translateZ(150px);
        }
        .box section div:nth-child(4){
            background: url(images/4.png);
            transform:rotateX(-270deg) translateZ(150px);
        }
        /*.box:hover section{*/
            /*transform:rotateX(-360deg);*/
        /*}*/
        /*箭头开始*/
        .arrow span{
            width: 50px;
            height: 50px;
            border-top:3px solid #eee;
            border-right:3px solid #eee;
            position: absolute;
            top:50%;
            margin-top:-25px;
            transform:rotate(45deg);
            cursor: pointer;
        }
        .slider .next {
            right:50px;
        }
        .slider .prev {
            left:50px;
            transform:rotate(-135deg);
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
</head>
<body>
    <div class="slider">
        <div class="box">
            <section>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
            <section>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
            <section>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
            <section>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
            <section>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
        </div>
        <div class="arrow">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
    </div>
</body>
<script>
    $(function () {
        var num = 0;
        $("section").each(function (index, ele) {
            $(ele).css('transition-delay',index*0.1+'s');
            $(this).children('div').css('background-position',index*100*(-1)+'px 0');
        });
        $(".next").on('click',function () {
            num ++;
            $('section').css('transform','rotateX('+num*90*(-1)+'deg)');
        });
        $(".prev").on('click',function () {
            num --;
            $('section').css('transform','rotateX('+num*90*(-1)+'deg)');
        });
    });
</script>
</html>
