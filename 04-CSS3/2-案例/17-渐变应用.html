<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f7f7f7;
        }
        .wrapper{
            width: 1000px;
            margin:0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .wrapper>header{
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .wrapper>header>h3{
            line-height: 1;
            font-weight: normal;
            font-size: 28px;
        }
        .main{
            width: 100%;
        }
        .main .item{
            width: 210px;
            height: 210px;
            background-color: #fff;
            display: flex;/*这句话可以让内容水平竖直居中*/
            float: left;
            margin:15px;
            box-shadow: 2px 2px 5px #CCC;
            position: relative;
        }
        .main .item:after {
            content: attr(data-brief);
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 210px;
            position: absolute;
            top: 0;
            left: 0;
            color: #FFF;
            font-family: '微软雅黑';
            font-size: 18px;
            background-color: rgba(170, 170, 170, 0);
            z-index: -1;
            transition: all 0.3s ease-in;
        }
        .main .item:hover:after {
            background-color: rgba(170, 170, 170, 0.6);
            z-index: 100;
        }
        /*正文开始*/
        .gradient-apply:nth-of-type(1) .gradient{
            width: 160px;
            height: 90px;
            margin:auto;
            text-align: center;
            line-height: 90px;
            color:#fff;
            background-color: green;
            background-image: linear-gradient(to top, rgba(0,0,0,.5),rgba(0,0,0,0));
        }
        .gradient-apply:nth-of-type(2) .gradient{
            width: 160px;
            height: 160px;
            margin:auto;
            border-radius: 80px;
            background-color: blue;
            background-image: radial-gradient(120px at 50px 50px, rgba(0,0,0,0),rgba(0,0,0,.9));
        }
        .gradient-apply:nth-of-type(3) .gradient{
            width: 160px;
            height: 40px;
            margin:auto;
            background-color: yellow;
            background-image: linear-gradient(135deg,blue 25%,transparent 25%,transparent 50%,blue 50%,blue 75%,transparent 75%,transparent 100%);
            background-size: 40px 40px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header><h3>标题</h3></header>
        <div class="main">
            <div class="item gradient-apply" data-brief="按钮">
                <div class="gradient"></div>
            </div>
            <div class="item gradient-apply" data-brief="立体球">
                <div class="gradient"></div>
            </div>
            <div class="item gradient-apply" data-brief="进度条">
                <div class="gradient"></div>
            </div>
        </div>
    </div>
</body>
</html>
