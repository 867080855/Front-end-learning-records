<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin:0;
            padding:0;
            font-family: "Microsoft YaHei";
            background-color: #f7f7f7;
        }
        .wrapper{
            width: 1000px;
            margin:0 auto;
        }
        .wrapper>section{
            background-color: #fff;
            min-height: 100px;
            margin-bottom: 30px;
            box-shadow:1px 1px 4px #ddd;
        }
        .wrapper>header{
            font-size: 30px;
            margin-bottom: 10px;
            padding:20px;
            text-align: center;
            line-height: 1;
        }
        .wrapper section > header{
            background-color: #eee;
            color:#333;
            padding:10px;
            font-size: 22px;
            line-height: 1;
        }
        .wrap-box{
            padding:20px;
        }
        /*正文开始*/
        section ul{
            list-style: none;
            display: flex;
            min-height: 300px;
        }
        section li{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background-color: skyblue;
            margin-right:10px;
            margin-bottom:10px;
        }
        .wrap:nth-child(3) ul{
            flex-wrap: nowrap;
        }
        .wrap:nth-child(4) ul{
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>CSS3-flex-wrap</header>
        <section>
            <header>简介</header>
            <div class="wrap-box">
                <p>控制是否换行，包括wrap，nowrap</p>
            </div>
        </section>
        <section class="wrap">
            <header>nowrap</header>
            <div class="wrap-box">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                </ul>
            </div>
        </section>
        <section class="wrap">
            <header>wrap</header>
            <div class="wrap-box">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
