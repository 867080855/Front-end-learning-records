<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin:0;
            padding:0;
            font-family: "Microsoft YaHei";
            background-color: #f7f7f7;
        }
        .wrapper{
            width: 1000px;
            margin:0 auto;
        }
        .wrapper>section{
            background-color: #fff;
            min-height: 100px;
            margin-bottom: 30px;
            box-shadow:1px 1px 4px #ddd;
        }
        .wrapper>header{
            font-size: 30px;
            margin-bottom: 10px;
            padding:20px;
            text-align: center;
            line-height: 1;
        }
        .wrapper section > header{
            background-color: #eee;
            color:#333;
            padding:10px;
            font-size: 22px;
            line-height: 1;
        }
        .wrap-box{
            padding:20px;
            min-height: 400px;
        }
        /*正文开始*/
        .animate1,
        .animate2,
        .animate3,
        .animate4{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .show .animate1{
            background-color: transparent;
            transition:all 1s;
        }
        .animate1:hover{
            background-color: red;
            width: 300px;
            height: 300px;
        }
        .hide .animate2{
            transition:all 1s;
        }
        .animate2:hover{
            background-color: transparent;
            width: 300px;
            height: 300px;
        }
        .fadeIn .animate3{
            background-color: transparent;
            width: 100px;
            height: 100px;
            transition:all 1s;
        }
        .animate3:hover{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .fadeOut .animate4{
            transition:all 1s;
        }
        .animate4:hover{
            width: 0;
            height: 0;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>CSS3模拟jQuery动画</header>
        <section>
            <header>show</header>
            <div class="wrap-box show">
                <div class="animate1"></div>
            </div>
        </section>
        <section>
            <header>hide</header>
            <div class="wrap-box hide">
                <div class="animate2"></div>
            </div>
        </section>
        <section>
            <header>fadeIn</header>
            <div class="wrap-box fadeIn">
                <div class="animate3"></div>
            </div>
        </section>
        <section>
            <header>fadeOut</header>
            <div class="wrap-box fadeOut">
                <div class="animate4"></div>
            </div>
        </section>
    </div>
</body>
</html>
