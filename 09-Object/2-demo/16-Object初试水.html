<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h2 id="title">产品名称</h2>
    <h3 id="desc">产品描述</h3>
    <div id="price">0</div>
</div>
</body>
<script>
    window.onload = function(){
        var iphone = new Object();
        iphone.title = 'iphone7';
        iphone.price = 5555;
        iphone.desc = 'iphone7,不止于大';
        // 获取元素
        var title = document.getElementById('title');
        var desc = document.getElementById('desc');
        var price = document.getElementById('price');
        // 绑定元素
        title.innerHTML = iphone.title;
        desc.innerHTML = iphone.desc;
        price.innerHTML = iphone.price;

    }
</script>
</html>
