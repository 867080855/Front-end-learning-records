<script>
    // 改造成对象
    function Detail(){
        this.name = '';
        this.time = '';
        this.desc = '';
        this.config = {
            info: $$.$id('info'),
            name:$$.$id('name'),
            time: $$.$id('time'),
            desc: $$.$id('desc')
        };
        this.init();
    }
    Detail.prototype = {
        init:function () {
            var json = $$.queryString();
            this.bindDOM(list[json.index]);
        },
        bindDOM:function (data) {
            var _this = this;
            _this.config.name.innerHTML = data.name;
            _this.config.time.innerHTML = data.time;
            _this.config.desc.innerHTML = data.description;
        }
    };

    // 实例化对象
    var detail = new Detail();
</script>
