<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../4-frame/tecFrame.js"></script>
    <script src="template.js"></script>
    <script id="artTemplate" type="text/html">
        <h2>{{name}}</h2>
        <ul>
            {{each films}}
                <li>
                    <strong>电影名称：</strong>{{$value.title}} <br/>
                    <strong style="color:red;">导演：</strong>{{$value.lead}} <br/>
                    <strong style="color:green;">主演：</strong>{{$value.role}}
                </li>
            {{/each}}
        </ul>
    </script>
</head>
<body>
<div id="demo"></div>
<script>
    var data = {
        name:'电影列表',
        films:
        [
            {
                title: '复仇者联盟2',
                lead: '乔斯·韦登',
                role: '小罗伯特·唐尼'
            },
            {
                title: '速度与激情7',
                lead: '范·迪塞尔',
                role: '范·迪塞尔'
            },
            {
                title: '左耳',
                lead: '苏有朋',
                role: '苏有朋'
            },
            {
                title: '万物生长',
                lead: '范冰冰',
                role: '范冰冰 韩庚'
            },
            {
                title: '盗墓笔记',
                lead: '苏有朋',
                role: '美人鱼'
            }
        ]
    };

    $$.$id('demo').innerHTML = template('artTemplate',data);
</script>
</body>
</html>
