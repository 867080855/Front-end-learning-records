<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 传统方式
    function add(n){
        if(n > 0) {
            return n + add(n - 1);
        }
        return 0;   // 没有这句话会返回NaN
                    // 因为n=0时没有返回值
    }
    alert('normal:' + window.add(10));
</script>

</body>
</html>
