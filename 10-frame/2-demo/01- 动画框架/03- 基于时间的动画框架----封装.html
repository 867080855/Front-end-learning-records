<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--内嵌函数解决全局变量污染问题-->
    <style>
        *{
            margin:0;
            padding:0;
        }
        div {
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="btn">move</button>
    <div id="box">

    </div>
</body>

<script>

    var btn = document.getElementById('btn');
    var box = document.getElementById('box');

    btn.onclick = function () {
        animate(box,200,5000);
    };

    function animate(ele,option,duration){
        //  定义属性
        var timer = null,
            // +new Date() 将当前的时间转换成毫秒值
            beginTime = +new Date(),
            now = +new Date(),
            totalTime = duration,
            totalLength = option;

        timer = setInterval(function () {
            // 设置属性
            now = +new Date();
            tween = getTween(beginTime,now,totalTime);

            if(tween >= 1){
                stop();
            }else{
                setProperty(ele,'left',tween*totalLength+'px');
            }
        },30);


        // 获取从开始到现在的总的时间进程
        function getTween(beginTime,now,totalTime){
            return ( now - beginTime ) / totalTime;
        }

        // 给目标设置属性
        function setProperty(ele,key,value){
            /*
            * 单属性运动公式：
            *   起始距离 + 动画时间进程 * 总距离
            *   value = start + tween * totalLength
            * */
            ele.style[key] = value;
        }

        // 让目标停下来
        /*
         * 单一功能原则：
         *   尽量保证一个函数只有一个功能
         *   本质：保证一个函数只有一个变化源
         * */
        function stop(){
                clearInterval(timer);
        }
    }


</script>
</html>
