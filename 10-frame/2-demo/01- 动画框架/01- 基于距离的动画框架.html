<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width:100px;
            height:100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <button>move</button>
    <div id="div">

    </div>
</body>
<script>
    var timer = null,
        speed = 20;

    timer = setInterval(function(){
        console.log('done');
        var tar = document.getElementById('div');
        tar.style.left = tar.offsetLeft + speed + 'px';

        if(tar.offsetLeft > 500){
            clearInterval(timer);
        }
    },30);


</script>
</html>
