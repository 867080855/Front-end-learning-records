<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="tecWang.js"></script>
    <style>
        * {
            margin:0;
            padding:0;
        }
        div {
            width: 200px;
            height: 200px;
            margin:30px 0 0 30px;

        .info {
            width: 100%;

<body>
<p class="info">测试结果见console控制台</p>

<section>
    <div class="event" id="event">测试event用盒子</div>
</section>
<script>
    // 打印框架结构
    console.log($$);

    // 测试event的 on 和 un 函数
    (function () {
        var fn = function () {
            alert('success');
        };
        $$.event.on('event','click',fn);

        $$.event.un('event','click',fn);
    })();
</script>
</body>
