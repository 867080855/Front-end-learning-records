<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="Rect.js"></script>
</head>
<body>
    <div id="container">
        <canvas>

        </canvas>
    </div>
    <script>
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');

        canvas.width = 900;
        canvas.height = 600;
        canvas.style.border = "1px solid #000";


        var rect = new Rect({
            x:20,
            y:20,
            w:100,
            h:100,
            scaleX:1.5,
            scaleY:1.5,
            strokeStyle:'black',
            fillStyle:'skyblue',
            opacity:0.7,
            rotation:45
        });
        rect.render(ctx);

        setInterval(function () {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            rect.x += 20;
//            rect.y += 20;
            rect.render(ctx);
        },1000);
    </script>
</body>
</html>
