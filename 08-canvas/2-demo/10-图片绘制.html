<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <canvas>

        </canvas>
    </div>
    <script>
        (function () {
            var canvas = document.querySelector("canvas");
            var ctx = canvas.getContext('2d');

            canvas.width = 600;
            canvas.height = 600;
            canvas.style.border = '1px solid #000';

            var img = new Image();
            img.src = 'images/a.jpg';
                // 只要设置了src属性，图片立即加载

            img.onload = function () {
                // 把图片绘制到canvas上
//                for(var x = 0; x < 10; x++){
//                    ctx.drawImage(img,50+x*30,50+x*30);
//                }
                // 指定图片尺寸
//                ctx.drawImage(img,100,100,100,60);


                // 指定图片宽或高等比缩放
                ctx.drawImage(img,293,220,40,40*220/293);
            }

        }());
    </script>
</body>
</html>
