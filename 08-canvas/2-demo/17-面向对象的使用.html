<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 原版
    function Sprite(){
        this.name = '222';
        this.age = '21';
    }
    Sprite.prototype.show = function(){
        console.log(this.name);
    };
    // 尽量不要再原型中添加属性。
    // 除非该属性是一个只读的值，例如PI。

    var sprite = new Sprite();
    sprite.name = '333';
    sprite.age = '12';
    sprite.show();

    // 改进版1 属性参数化
    function Sprite1(name,age){
        this.name = name;
        this.age = age;
    }

    // 改进版2 属性json化
    function Sprite2(option){
        this.name = option.name;
        this.age = option.age;
    }
    Sprite2.prototype.show = function(){
        console.log(this.name+'-'+this.age);
    };
    var sprite2 = new Sprite2({
        name:'222',
        age:21
    });
    sprite2.show();

    // 改进版3
    function Sprite3(option){
        this._init(option);
    }
    Sprite3.prototype = {
        _init:function (option) {
        // 加下划线的意思是仅用于内部调用，用于标识，无其他含义
            this.name = option.name || '';
            this.age = option.age || '';
            this.color = option.color || '';
        },
        show:function(){
            console.log(this.name+'-'+this.age+'-'+this.color);
        }
    };

    var sprite3 = new Sprite3({
        name:'sss',
        age:34,
        color:'fsd'
    });

    sprite3.show();

</script>
</body>
</html>
