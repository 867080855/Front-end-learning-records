<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="konva.js"></script>
</head>
<body>
    <div id="box">
        <!-- box 用来放置 stage-->

    </div>
    <script>
        // 1. 创建舞台
        var stage = new Konva.Stage({
            container:'box',
            width:window.innerWidth,
            height:window.innerHeight
        });

        // 2. 创建层
        var layer = new Konva.Layer();

        // 3. 把层添加到stage
        stage.add(layer);

        // 4. 创建一个矩形
        var rect = new Konva.Rect({
            x:20,
            y:20,
            width:200,
            height:200,
            scaleX:1.5,
            scaleY:1.5,
            fill:'skyblue',
            draggable:true,
            opacity:0.4,
            rotation:45
        });

        // 5. 把矩形添加到layer
        layer.add(rect);

        // 6. 把层渲染到stage
        layer.draw();
    </script>
</body>
</html>
