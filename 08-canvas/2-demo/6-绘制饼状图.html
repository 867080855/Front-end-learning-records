<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <canvas>

        </canvas>
    </div>
    <script>
        (function () {
            var canvas = document.querySelector("canvas");
            var ctx = canvas.getContext('2d');

            canvas.width = 600;
            canvas.height = 600;
            canvas.style.border = '1px solid #000';

            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.moveTo(200,200);
            ctx.arc(200,200,100,30*Math.PI/180,80*Math.PI/180,true);

//            ctx.closePath();
            ctx.stroke();
            ctx.fill();


        }());
    </script>
</body>
</html>
