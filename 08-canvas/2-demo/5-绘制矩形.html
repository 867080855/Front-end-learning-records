<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <canvas>

        </canvas>
    </div>
    <script>
        (function () {
            var canvas = document.querySelector("canvas");
            var ctx = canvas.getContext('2d');

            canvas.width = 600;
            canvas.height = 600;
            canvas.style.border = '1px solid #000';

            // 矩形画法1
            ctx.rect(100,100,200,50);
                /*
                * param:
                *   ctx.rect(x,y,h,w);
                *
                * */
            ctx.stroke();

            // 矩形画法2
            ctx.strokeRect(300,300,200,50);

            // 矩形画法3
            ctx.fillRect(200,200,100,50);

            // 清除矩形
            ctx.clearRect(200,200,50,20);

        }());
    </script>
</body>
</html>
