<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        div{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 100px;
            top:100px;
            background-color: #0873C0;
        }
        p{
            width: 50px;
            height: 50px;
            background-color: #fff;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
</head>
<body>
    <button class="btn1">get x,y</button>
    <button class="btn2">getRelative x,y</button>
    <div>
        <p>p</p>
    </div>
</body>
<script>
    $(document).ready(function () {
        $(".btn1").click(function () {
            var $xy = $("div").offset();
            console.log($xy);
        });
        $(".btn2").click(function () {
            var $xy = $("p").position();
            console.log($xy);
        });
    });
</script>
</html>
