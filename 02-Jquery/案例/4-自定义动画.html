<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: gold;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
</head>
<body>
    <button>自定义动画</button>
    <div></div>
</body>
<script>
    $(document).ready(function () {
        $("button:first").click(function () {
            $("div").animate({
                "width":"400px",
                "height":"400px",
                "opacity":"0.2"
                //"background-color":"red"    //颜色没有变
            },1000);
        });
    })
</script>
</html>
