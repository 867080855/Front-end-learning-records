<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;list-style: none;}
        img{ vertical-align: top;}
        .box{
            width: 1000px;
            height: 400px;
            margin:100px auto;
            overflow: hidden;
        }
        .box li{
            float: left;
            width: 200px;
        }
    </style>
    <script src="../jquery-1.11.1.js"></script>
</head>
<body>
    <div class="box">
        <ul>
            <li><img src="images/1.jpg" alt=""/></li>
            <li><img src="images/2.jpg" alt=""/></li>
            <li><img src="images/3.jpg" alt=""/></li>
            <li><img src="images/4.jpg" alt=""/></li>
            <li><img src="images/5.jpg" alt=""/></li>
        </ul>
    </div>
</body>
<script>
    $(document).ready(function () {
        $(".box li").mouseenter(function () {
                $(this).stop().animate({"width":"600px"},1000)
                  .siblings().stop().animate({"width":"100px"},1000);
            })
                    .mouseleave(function () {
                    $(".box li").stop().animate({"width":"200px"},1000);
                });
    });
</script>
</html>
