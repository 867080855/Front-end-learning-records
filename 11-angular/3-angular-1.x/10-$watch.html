<!DOCTYPE html>
<html lang="en" ng-app="demo" ng-controller="demoCtrl">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		<input type="text" ng-model="info.name">
		<input type="text" ng-model="info.pass">

		<div>{{info.name}}</div>
	</div>
	<script src="angular.js"></script>
	<script>
		var app = angular.module('demo',[]);
		app.controller('demoCtrl',['$scope',function($scope){
			$scope.info = {
				name:'admin',
				pass:'admin'
			};

			$scope.$watch("info.name",function(now,old){
				console.log("now is " + now);
				console.log("old is " + old);
			});


		}]);
	</script>
</body>
</html>
