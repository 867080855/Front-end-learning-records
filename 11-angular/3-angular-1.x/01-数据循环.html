<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-app="app" ng-controller="appCtrl">
    <div ng-repeat="li in ss">
        {{li}}{{aa}}
    </div>
    <hr>
    {{aa}}
</div>




<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script>
    angular.module('app',[])
        .controller('appCtrl',function ($scope,$rootScope) {
            $scope.ss = ['姚鹏','王佳文','郝顺','荣海涛'];
            $rootScope.aa = 'sssss';
            // $rootScope虽然说是作用于整个应用，但是也是局限于一个控制器之下的。并不能跨越控制器使用
            // 就比如说如果把appCtrl2的$rootScope放到appCtrl中，必然是不能使用的。
            // 其次就是想要使用$rootScope就必须在function中引入$rootScope的变量
        });

</script>
</body>
</html>
