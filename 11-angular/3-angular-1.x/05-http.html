<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div ng-app="http">
        <span>$http 是 AngularJS 中的一个核心服务，用于读取远程服务器的数据。</span>
        <p>
            angular想要实现跨域有两种方式： <br>
                1. get <br>
                2. post <br>
        </p>
        <div ng-controller="httpCtrl">
            {{data}}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script>
        angular.module('http',[])
            .controller('httpCtrl',function ($scope, $http) {
                // $http.get('test.php')
                //     .success(function (response) {
                //         $scope.data = response;
                //     });
               $http.post('http://www.zhizhaojob.cn/index.php?m=App&c=index&a=companyfile&cid=145', {})
                    .then(function (result) {//正确请求成功时处理
                　　		$scope.data = result.data;
                })
            })
    </script>
</body>
</html>
