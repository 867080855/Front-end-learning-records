<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div ng-app="person" ng-controller="personCtrl">
    <div>
        {{name | uppercase}} <br>
        {{name | lowercase}} <br>
    </div>
    <hr>
    <div>
        {{arr | orderBy }}
        <!--默认从小到大排列-->
    </div>
    <hr>
    <div>
        {{price | currency}}
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script>
    angular.module('person',[])
        .controller('personCtrl',function ($scope) {
            $scope.name = 'wangjiawen';

            $scope.arr = [1,3,4,6,3,66,5,6];

            $scope.price = '12315';
        });
</script>
</body>
</html>
