<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--似乎ng-app未定义的时候，只能绑定一个地方。第二个div的数据绑定失败了-->

<div ng-app="">
    <input type="text" ng-model="ss">
    <div ng-bind="ss"></div>
</div>

<div ng-app="">
    <p>在输入框中尝试输入：</p>
    <p>姓名：<input type="text" ng-model="name"></p>
    <p ng-bind="name"></p>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
</body>
</html>
