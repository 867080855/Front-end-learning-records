<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="前进" onclick="qianjin()"/>
<input type="button" value="后退" onclick="houtui()"/>
<input type="button" value="刷新" onclick="refresh()"/>
</body>
<script>
    function refresh(){
        //go(url); url为空是默认是本页面
        window.history.go();
    }
    function qianjin(){
        window.history.forward();
    }
    function houtui(){
        window.history.back();
    }
</script>
</html>
