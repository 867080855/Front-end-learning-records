<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
</head>
<body>
    <button>添加一个历史记录</button>
    <script>
        $(function () {
            $("button:first").on("click", function () {
                if(window.history && history.pushState){
                    window.history.pushState(new Date(),"title","?demo="+new Date().toLocaleTimeString());
                    //new Date()获取的是一个时间对象
                        //toLocaleTimeString()可以转换成我们所认识的字符串
                        //toLocaleDateString()
                }else{
                    console.log("invalid");
                }
            });
        });
        window.addEventListener("popstate", function (e) {
            console.log(e.state);
        })
    </script>
</body>
</html>
