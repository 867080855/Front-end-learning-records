<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 链接关系(rel):
            1.stylesheet    //引入css
            2.alternate     //定义当前文档的另外一种表现形式
            3.shortcut icon //小图标
            4.pingback      //
            5.prefetch
            6.nofollow      //用于制定google搜索引擎不要跟踪链接
            了解常见的链接关系表
        -->
    <meta charset="UTF-8">
    <title></title>
    <link rel="prev" href="http://www.baidu.com"/>
    <link rel="next" href="http://www.sohu.com"/>
</head>
<body>
<!--通过链接关系声明连入的链接和当前文档的关系-->

</body>
</html>
