<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    html5新特性：
        1. canvas绘图，可以用来制作小游戏和app入场动画。结合konva框架。
        2. audio，video，脱离flash，更安全。
        3. localStorage 浏览器长期存储数据，关闭浏览器不清空
           sessionStorage 短期存储，关闭浏览器清空
        4. 更多的语义化标签，虽然功能没有什么变化
            nav,article,section,footer,header
            语义化的意义？
                让文档结构更加清晰。
                更利于seo优化。
                使人在没有css的情况下也可以比较轻松地读懂文档。
        5. 新技术，websocket
    html兼容方案：
        1. 在ie6,7,8中通过createElement的方式
        2. 利用插件html5shiv

            <!--[if lt ie 9]>
                <script src="../../lib/html5shiv-3.7.3(h5向下兼容)/dist/html5shiv.js"></script>
            <![endif]-->
-->
</body>
</html>
