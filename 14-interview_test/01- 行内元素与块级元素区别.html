<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            text-align:center;
        }

        p {
            width:500px;
            height: 500px;
            background-color: red;

            padding:50px;
            margin:50px;
        }


        span {
            width: 500px;
            height: 500px;
            background-color: yellow;

            display:inline-block;
            /*经测试，ie5,7都可以正常运行，没有出现行内块不能设置的情况。*/
            padding:50px;
            margin:50px;
        }

        div {
            width: 500px;
            height: 500px;
            background-color: gold;

            padding:50px;
            margin:50px;
        }
    </style>
</head>
<body>
<div>我是div元素</div>
<!--行内元素-->
<span>我是span元素</span>

<!--块级元素-->
<p>我是p元素</p>
<div>我是div元素</div>

<!--
    1. p和div元素是块级元素，可以设置宽高，span是行内元素，不可以设置宽高。
    2. 行内元素如span的padding属性可以正常生效，但是上下margin不会生效，左右margin生效。-->

</body>
</html>
