<body>
    <!--
        cookie：
            网站为了标识用户身份在本地客户端存储的数据。
            该数据会在浏览器和客户端间来回传递，携带于同源的http请求中
            大小为4kb以内，有一定的生存期限，可以被定义，过期后cookie失效。
        localStorage:
            长期的在本地保存，不会自动的把数据发给服务器，需要主动调用。
            大小比较大 ，可以到5mb甚至更大
        sessionStorage:
            浏览器关闭即清空。
            大小同localStorage
    -->
</body>
</html>
