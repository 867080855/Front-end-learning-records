    页面加载过程：
        （1）查找浏览器缓存
        （2）DNS解析、查找该域名对应的IP地址、重定向（301）、发出第二个GET请求
        （3）进行HTTP协议会话
        （4）客户端发送报头(请求报头)
        （5）服务器回馈报头(响应报头)
        （6）html文档开始下载
        （7）文档树建立，根据标记请求所需指定MIME类型的文件
        （8）文件显示
