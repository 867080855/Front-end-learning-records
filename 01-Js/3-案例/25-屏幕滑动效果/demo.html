<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul,ol{list-style: none;}
        html,body{
            width: 100%;
            height: 100%;
        }
        ul{
            width: 100%;
            height: 100%;
        }
        ul li{
            width: 100%;
            height: 100%;
        }
        ol{
            position: fixed;
            top:150px;
            right:150px;
            border:1px double #eee;
        }
        ol li{
            height: 30px;
            line-height: 30px;
            color: #fff;
        }
    </style>
    <script src="my.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var ul = $id("ul");
            var ulBoxLis = ul.children;
            var ol = $id("ol");
            var olBoxLis = ol.children;
            var arr = ["orange","blue","green","pink","purple"];
            var lea = 0,tar = 0,timer = null;
            for(var x=0;x<ulBoxLis.length;x++){
                olBoxLis[x].index = x;
                    //注意此处为olBoxLis的index不是ul
                ulBoxLis[x].style.backgroundColor = arr[x];
                olBoxLis[x].style.backgroundColor = arr[x];
                olBoxLis[x].onclick = function () {
                    clearInterval(timer);
                    tar = ulBoxLis[this.index].offsetTop;
                        //注意此处赋值给tar，而不是lea
                    timer = setInterval(slide,30);
                    function slide(){
                        lea = lea + (tar-lea)/10;
                        window.scrollTo(0,lea);
                    }
                }
            }
        };
    </script>
</head>
<body>
<ul id="ul">
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>风格</li>
    <li>作品</li>
</ul>
<ol id="ol">
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>风格</li>
    <li>作品</li>
</ol>
</body>
</html>
