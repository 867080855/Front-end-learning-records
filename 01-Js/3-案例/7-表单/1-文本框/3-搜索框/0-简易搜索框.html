<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索框</title>
    <style>
        *{margin:0;padding:0;border:0 none;}
        #box{
            width: 258px;
            height: 40px;
            background-color: #ccc;
            margin: 40px auto;
        }
        #box input{
            width: 206px;
            height: 40px;
            background: url(images/left.jpg) no-repeat;
            outline-style: none;
            float: left;
            padding-left: 10px;
            color:#ccc;
        }
        #box button{
            width: 42px;
            height: 40px;
            background: url(images/right.jpg) no-repeat;
            float: left;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function(){
            var txt = document.getElementById("txt");
            txt.onfocus = function(){
                if(txt.value == "请输入..."){
                    txt.value = "";
                    txt.style.color = "#333";
                }
            }
            txt.onblur = function(){
                if(txt.value == ""){
                    txt.value = "请输入...";
                    txt.style.color = "#ccc";
                }
            }
        }
    </script>
</head>
<body>
    <div id="box">
        <input type="text" value="请输入..." id="txt"/>
        <button></button>
    </div>
</body>
</html>
