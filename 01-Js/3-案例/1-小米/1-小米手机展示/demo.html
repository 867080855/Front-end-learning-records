<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 512px;
            height: 400px;
            border:1px solid #C81623;
            margin:100px auto;
            overflow: hidden;
            position: relative;
        }
        span {
            position: absolute;
            left:0;
            height: 200px;
            width: 100%;
            cursor: pointer;
        }
        #up{  top:0;  }
        #down{  bottom:0;  }
        #pic{  position: absolute;top:0;left:0;}
    </style>
</head>
<body>
    <div id="mi">
        <img src="images/mi.png" alt="" id="pic"/>
        <span id="up"></span>
        <span id="down"></span>
    </div>
    <script>
        function $id(id){return document.getElementById(id);}
        var num = 0;
        var down = 0;
        var timer = null;
        $id("up").onmouseover = function () {
            clearInterval(timer);
            timer = setInterval(goUp,30);
            function goUp(){
                num -= 5;
                num >= -1070 ?  $id("pic").style.top = num + "px":clearInterval(timer);
            }
        };
        $id("down").onmouseover = function () {
            clearInterval(timer);
            timer = setInterval(goDown,30);
            function goDown(){
                num += 5;
                num <0 ? $id("pic").style.top = num + "px" : clearInterval(timer);
            }
        };
        $id("up").parentNode.onmouseout = function () {
            clearInterval(timer);
        }
    </script>
</body>
</html>
