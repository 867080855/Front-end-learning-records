<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding: 0;}
        .m{
            width: 350px;
            height: 300px;
            border: 1px solid #eee;
            margin:200px auto;
        }
        .mt span{
            display: inline-block;
            width: 81px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background-color: mediumpurple;
            cursor: pointer;
        }
        .mb ul{list-style: none;}
        .mb li{
            display: none;
            width: 350px;
            height: 270px;
            background-color: skyblue;
        }
        .mt span.current{
            background-color: skyblue;
        }
        .mb li.show{
            display: block;
        }
    </style>
    <script>
        window.onload = function () {
            //封装tab栏
            function tab(id){
                var target = document.getElementById(id);
                var spans = target.getElementsByTagName("span");
                var lis = target.getElementsByTagName("li");
                for(var i = 0;i<spans.length;i++){
                    var timer = null;
                    spans[i].onmouseover = function(num){
                        return function () {
                            clearTimeout(timer);
                            //此处注意把定时器赋值给timer。否则无法清楚。
                            timer = setTimeout(function () {
                                for(var j = 0;j<spans.length;j++){
                                    spans[j].className = "";
                                    lis[j].className = "";
                                }
                                spans[num].className = "current";
                                lis[num].className = "show";
                            },300);
                        }
                    }(i);
                    spans[i].onmouseout = function () {
                        console.log(timer);
                        clearTimeout(timer);
                        console.log("done");
                    }
                }
            }
            tab("one");
            tab("two");
            tab("three");
        }
    </script>
</head>
<body>
<div class="m" id="one">
    <div class="mt">
        <span>第1个</span>
        <span>第2个</span>
        <span>第3个</span>
        <span>第4个</span>
    </div>
    <div class="mb">
        <ul>
            <li class="show">第1个盒子</li>
            <li>第2个盒子</li>
            <li>第3个盒子</li>
            <li>第4个盒子</li>
        </ul>
    </div>
</div>
<div class="m" id="two">
    <div class="mt">
        <span>第1个</span>
        <span>第2个</span>
        <span>第3个</span>
        <span>第4个</span>
    </div>
    <div class="mb">
        <ul>
            <li class="show">第1个盒子</li>
            <li>第2个盒子</li>
            <li>第3个盒子</li>
            <li>第4个盒子</li>
        </ul>
    </div>
</div>
<div class="m" id="three">
    <div class="mt">
        <span>第1个</span>
        <span>第2个</span>
        <span>第3个</span>
        <span>第4个</span>
    </div>
    <div class="mb">
        <ul>
            <li class="show">第1个盒子</li>
            <li>第2个盒子</li>
            <li>第3个盒子</li>
            <li>第4个盒子</li>
        </ul>
    </div>
</div>
</body>
</html>
