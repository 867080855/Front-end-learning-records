<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 300px;
            margin:200px auto;
            border:1px solid #eee;
        }
        #bottom div{
            width: 100%;
            height: 250px;
            background-color: skyblue;
            display: none;
        }
        .current{
            background-color: yellow;
        }
        #bottom .show{
            display: block;
        }
    </style>
    <script>
        window.onload = function(){
            var btns = document.getElementsByTagName("button");
            var divs = document.getElementById("bottom").getElementsByTagName("div");
            for(var x = 0;x<btns.length;x++){
                btns[x].index = x;
                btns[x].onclick = function(){
                    for(var y = 0;y<btns.length;y++){
                        btns[y].className = "";
                        divs[y].className = "";
                        //注意此处如果写成divs[y].style.display = "";
                            //会把下边的show的类名改动给覆盖掉，权重太高了。
                    }
                    this.className = "current";
                    divs[this.index].className = "show";
                }
            }
        }
    </script>
</head>
<body>
<div class="box">
    <div id="top">
        <button>第1个</button>
        <button>第2个</button>
        <button>第3个</button>
        <button>第4个</button>
        <button>第5个</button>
    </div>
    <div id="bottom">
        <div class="show">第1个盒子</div>
        <div>第2个盒子</div>
        <div>第3个盒子</div>
        <div>第4个盒子</div>
        <div>第5个盒子</div>
    </div>
</div>
</body>
</html>
