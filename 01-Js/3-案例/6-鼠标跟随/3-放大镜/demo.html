<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding: 0;}
        .box{
            width: 350px;
            height: 350px;
            border:1px solid #eee;
            margin:100px;
            position: relative;
        }
        .small{
            width: 350px;
            height: 350px;
            overflow: hidden;
        }
        .big{
            width: 450px;
            height: 450px;
            border: 1px solid #eee;
            overflow: hidden;
            position: absolute;
            top:0;
            left:360px;
            display: none;
        }
        .mask{
            width: 100px;
            height: 100px;
            background-color:rgba(255,255,0,.4);
            position: absolute;
            left: 0;
            top:0;
            cursor: move;
            display: none;
        }
        .big img{
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="box" class="box">
        <div class="small">
            <img src="images/001.jpg" alt=""/>
            <div class="mask"></div>
        </div>
        <div class="big">
            <img src="images/0001.jpg" alt=""/>
        </div>
    </div>
    <script>
        var box = document.getElementById("box");
        var mask = box.children[0].children[1];
        var small = box.children[0];
        var big = box.children[1];
        var bigImage = big.children[0];
        //鼠标出现盒子显隐
        small.onmouseover = function () {
            mask.style.display  = "block";
            big.style.display  = "block";
        };
        small.onmouseout = function () {
            mask.style.display  = "none";
            big.style.display  = "none";
        };

        //获得鼠标在盒子内的坐标：
        var leaderX=0,leaderY= 0,x= 0,y= 0;
        small.onmousemove = function (event) {
            var event = event || window.event;
            //var left = event.pageX - this.offsetLeft;
                //this.offsetLeft的值始终为0
                //因为small盒子的父亲有相对定位。
                    //改写如下：
            x = event.clientX - this.parentNode.offsetLeft - mask.offsetWidth/2;
                //pageX,ie678不认识。尽量用client
            y = event.clientY - this.parentNode.offsetTop - mask.offsetHeight/2;
                //若把y换成top，会报错。
                    //原因可能是top是一个关键字。以后命名是慎用。
            if(x<0){x=0;}else if(x>small.offsetWidth-mask.offsetWidth){x=250;}
            if(y<0){y=0;}else if(y>small.offsetWidth-mask.offsetWidth){y=250;}
            mask.style.left = x + "px";
            mask.style.top = y + "px";

            //mask移动大图随之移动。
            bigImage.style.left = -x * (big.offsetWidth/small.offsetWidth)+ "px";
            bigImage.style.top = -y * (big.offsetHeight/small.offsetHeight) + "px";
        };



    </script>
</body>
</html>
