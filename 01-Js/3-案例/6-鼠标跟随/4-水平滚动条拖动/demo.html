<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;  padding:0;}
        .scroll{
            width: 800px;
            height: 15px;
            background-color: #eee;
            margin:200px auto;
            position: relative;
        }
        .bar {
            width: 14px;
            height: 30px;
            background-color: #0873C0;
            position: absolute;
            top:-7px;
            left: 0;
            cursor: pointer;
        }
        .mask{
            width: 0;
            height: 15px;
            background-color: #0873C0;
        }
        #demo{
            position: absolute;
            left: 280px;
            top: 250px;
        }
    </style>
</head>
<body>
    <div class="scroll" id="scroll">
        <div class="bar"></div>
        <div class="mask"></div>
    </div>
    <div id="demo"></div>
    <script>
        var scroll = document.getElementById("scroll");
        var bar = scroll.children[0];
        var mask = scroll.children[1];
        var demo = document.getElementById("demo");
        var x = 0;per = 0;
        bar.onmousedown = function(event){
            document.onmousemove = function(event){
                //如果此处不重新定义event的话，bar不会动。
                var event = event || window.event;
                tar = event.clientX - bar.parentNode.offsetLeft;
                if(tar<0){tar=0;}else if(tar>800){tar=800;}
                bar.style.left = tar + "px";
                mask.style.width = tar + "px";
                demo.innerHTML = "per:" + parseInt(tar/scroll.offsetWidth*100)+"%" +"<br/>"+"len:"+tar+"px";
                window.getSelection()? window.getSelection().removeAllRanges() : document.selection.empty();
            };
            document.onmouseup = function () {
                document.onmousemove = null;
            };
        };

    </script>
</body>
</html>
