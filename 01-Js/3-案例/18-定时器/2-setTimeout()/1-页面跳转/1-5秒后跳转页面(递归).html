<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #demo{
            width: 300px;
            margin: 200px auto;
        }
    </style>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            var speed = 1000;
            var count = 6;
            setTimeout(goIndexPage,speed);
            function goIndexPage(){
                count --;
                if(count <= 0){
                    window.location.href = "http://www.baidu.com";
                }else{
                    //setTimeout(goIndexPage,speed);
                    setTimeout(arguments.callee,speed);
                    demo.innerHTML = "<a href='http://www.baidu.com'>当前页面会在"+count+"秒后天转到百度首页</a>"
                }
            }
        }
    </script>
</head>
<body>
<div id="demo">
    <a href=""></a>
</div>
</body>
</html>
