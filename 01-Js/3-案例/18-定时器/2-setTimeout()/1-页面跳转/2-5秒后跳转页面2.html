<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #demo{
            width: 300px;
            margin: 200px auto;
        }
    </style>
    <script>
        window.onload = function(){
            var demo = document.getElementById("demo")};
            var count = 6;
            var speed = 1000;
            setTimeout(goIndexPage,speed);
            function goIndexPage(){
                setInterval(substract,speed);
                function substract(){
                    if(count>0) {
                        count--;
                        demo.innerHTML = "<a href='http://www.baidu.com'>当前页面会在"+count+"秒后天转到百度首页</a>"
                    }else{
                        window.location.href = "http://www.baidu.com";
                    }
                }
            }
    </script>
</head>
<body>
<div id="demo"></div>
</body>
</html>
