<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style: none;}
        img{vertical-align: top;}
        #box{
            width: 600px;
            height: 200px;
            margin:100px auto;
            overflow: hidden;
            position: relative;
        }
        #box ul{
            width: 400%;
            position: absolute;
            left:0;
            top:0;
        }
        #box li{
            float: left;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li><img src="images/01.jpg" alt=""/></li>
            <li><img src="images/02.jpg" alt=""/></li>
            <li><img src="images/03.jpg" alt=""/></li>
            <li><img src="images/04.jpg" alt=""/></li>
            <li><img src="images/01.jpg" alt=""/></li>
            <li><img src="images/02.jpg" alt=""/></li>
        </ul>
    </div>
    <script>
        var box = document.getElementById("box");
        var ul = box.children[0];
        console.log(ul);
        var num = 0;
        var timer = setInterval(slider,20);
            box.onmouseover = function(){
                clearInterval(timer);
                console.log("clear");
            };
            box.onmouseout = function(){
                timer = setInterval(slider,20);
                //注意这个地方
                    //如果一不小心把定时器名称写错会导致定时器叠加，然后移动速度偏快。
                console.log("redo");
            };

        function slider(){
            num --;
            //num<=-1200 ? num=0 : num;
            num>=-1200 ?num :num=0;
                //当我删掉45行的注释后46行就会报错。
            ul.style.left = num + "px";
            //console.log(num);
            /*
            if(num >= -1200) {
                ul.style.left = num + "px";
                console.log(ul.style.left);
               // console.log(ul.style.right);
            }else{
                ul.style.left = 0;
                num = 0;
            }
            */
        }
    </script>
</body>
</html>
