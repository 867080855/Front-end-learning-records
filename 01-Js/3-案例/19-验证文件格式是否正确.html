<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="file" id="txt"/><span></span>
<script>
    var file = document.getElementById("txt");
    file.onchange = function () {
        var path = this.value;
        var suxxif= path.substr(path.lastIndexOf(".")).toUpperCase();
        if(suxxif == ".JPG" || suxxif == ".PNG"){
            console.log("right file!");
        }else{
            console.log("false file");
        }
    }
</script>
</body>
</html>
