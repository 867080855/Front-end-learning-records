<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微博发布</title>
    <style>
        *{margin:0;padding: 0;}
        ul{list-style: none;}
        .box{
            width: 550px;
            height: auto;
            margin:200px auto;
            padding: 30px 0;
            border:1px solid #eee;
        }
        .box textarea {
            width: 400px;
            resize: none;
        }
        .box ul li{
            width: 400px;
            margin-left: 70px;
            line-height: 30px;
            border-bottom: 1px dashed #b6b6b6;
        }
        .box li a{
            float: right;
        }
    </style>
    <script>
        window.onload = function () {
            var txt = document.getElementById("textarea");
            var btn = txt.parentNode.children[1];
            var ul = txt.parentNode.parentNode.appendChild(document.createElement("ul"));
            //console.log(btn);
            //alert(btn.nodeName);
            btn.onclick = function () {
                if (txt.value == "") {
                    return false;
                }
                var newLi = document.createElement("li");
                newLi.innerHTML = txt.value + "<a href='javascript:;'>删除</a>";
                txt.value = "";

                //使新发布的微博置于最顶部。
                var lis = ul.children;
                if (lis.length == 0) {
                    ul.appendChild(newLi);
                } else {
                    ul.insertBefore(newLi, lis[0]);
                }

                //li中删除效果。------貌似只能写在button的click事件里边啊目前。否则会报错。
                for(var j = 0; j < lis.length; j++) {
                    var a = lis[j].children[0].onclick = function () {
                        //console.log("a");
                        ul.removeChild(this.parentNode);
                    }
                }
            };
        }
    </script>
</head>
<body>
<div class="box">
    <div>微博发布<textarea name="" id="textarea" cols="30" rows="10"></textarea><button>发布</button></div>
</div>
</body>
</html>
