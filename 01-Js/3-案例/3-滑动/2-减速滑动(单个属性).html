<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: #fff333;
            position: absolute;
            left:0;
            top:40px;
        }
    </style>
</head>
<body>
<button id="btn1">left:200</button>
<button id="btn2">top:200</button>
<div id="box"></div>
</body>
<script>
    var btn = document.getElementById("btn");
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    var box = document.getElementById("box");
    btn1.onclick = function () {
        animate(box,"left",200);
    };
    btn2.onclick = function () {
        animate(box,"top",200);
    };
    //缓动动画
    var timer = null;
        //对象型变量为空是给null比较合适。
    function animate(obj,attr,tar){
        clearInterval(obj.timer);
        obj.timer = setInterval(slide,30);
        function slide(){
            var tarAttr = parseInt(getStyle(box,attr));
            var step = (tar - tarAttr)/10;
            step = step>0 ?Math.ceil(step) :Math.floor(step);
            box.style[attr] = tarAttr + step + "px";
            //console.log(step);
            if(tar == tarAttr){
                clearInterval(obj.timer);
            }
        }
    }
    //获取当前样式
    function getStyle(obj,attr){
        if(window.getComputedStyle){
            return window.getComputedStyle(obj,null)[attr];
        }else{
            return obj.currentStyle[attr];
        }
    }
</script>
</html>
