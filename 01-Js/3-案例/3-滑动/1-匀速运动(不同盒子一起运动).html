<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: #fff333;
            position: absolute;
            left:0;
            top:40px;
        }
        #box1{
            width: 200px;
            height: 200px;
            background-color: #0b743a;
            position: absolute;
            left:0;
            top:280px;
        }
    </style>
</head>
<body>
    <button id="btn1">0</button>
    <button id="btn2">200</button>
    <button id="btn3">400</button>
    <div id="box"></div>
    <div id="box1"></div>
<script>
    //存在的问题：
        //块体移动的时候不能点击按钮，会失效。
            //添加清除42行定时器语句后没问题了
    function $id(id){return document.getElementById(id);}
    var btn1 = $id("btn1");var btn2 = $id("btn2");var btn3 = $id("btn3");
    var box = $id("box");var box1 = $id("box1");
    btn1.onclick = function () {animate(box,0);};
    btn2.onclick = function () {animate(box,200);animate(box1,200);};
    btn3.onclick = function () {animate(box,400);};
    function animate(obj,tar){
        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
            console.log("done");
            var speed = tar>obj.offsetLeft? 15 :-15;
            var result = tar - obj.offsetLeft;
            obj.style.left = obj.offsetLeft + speed + "px";
            if(Math.abs(result) <=15){
                clearInterval(obj.timer);
                obj.style.left = tar + "px";
            }
        },30);
    }
</script>
</body>
</html>
